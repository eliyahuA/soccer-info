name: README Verification (Cursor Trigger)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '.github/**'

jobs:
  trigger-cursor:
    # Safety Check: Only trigger for repository owners or collaborators
    # This prevents strangers from exhausting Cursor AI quota via public PRs.
    if: |
      github.event.pull_request.author_association == 'OWNER' || 
      github.event.pull_request.author_association == 'COLLABORATOR'
    runs-on: ubuntu-latest
    steps:

      - name: Fetch Rules from SDK Toolbox
        id: fetch_rules
        run: |          
          RULES_CONTENT=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
            https://raw.githubusercontent.com/eliyahuA/sdk-toolbox/main/.cursor/rules/readme.mdc)
          
          if [ -z "$RULES_CONTENT" ]; then
            echo "### âŒ README Verification Failed" >> $GITHUB_STEP_SUMMARY
            echo "Error: Could not fetch rules content from sdk-toolbox." >> $GITHUB_STEP_SUMMARY
            echo "::error title=Fetch Failed::Could not retrieve README rules from the sdk-toolbox repository."
            exit 1
          fi

          # Count the lines in the fetched guidelines
          LINE_COUNT=$(echo "$RULES_CONTENT" | wc -l)

          # Start the summary
          echo "### ðŸš€ README Verification Triggered" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Successfully fetched latest guidelines from \`sdk-toolbox\` ($LINE_COUNT lines)." >> $GITHUB_STEP_SUMMARY

          # Escape for JSON/Markdown safety
          echo "rules<<EOF" >> $GITHUB_OUTPUT
          echo "$RULES_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Trigger Comment as Human
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const rules = `${{ steps.fetch_rules.outputs.rules }}`;
            const prompt = `@cursor I need you to verify this PR's impact on README.md.

            ### Instructions:
            Verify the code changes in this PR against our internal README guidelines provided below. 
            Determine if:
            1. The README needs updates to reflect new features/changes.
            2. Any existing README updates in this PR follow the rules.

            ### Our Guidelines:
            \`\`\`markdown
            ${rules}
            \`\`\`

            Please provide a detailed report on any missing or incorrect documentation.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: prompt
            });

      - name: Finalize Summary
        run: |
          echo "- âœ… Posted @cursor trigger comment to PR #${{ github.event.pull_request.number }}." >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ‘¤ **Identity:** Comment posted using your Personal Access Token." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> [!TIP]" >> $GITHUB_STEP_SUMMARY
          echo "> Cursor is now analyzing your PR. You should see a response in the PR comments shortly." >> $GITHUB_STEP_SUMMARY
